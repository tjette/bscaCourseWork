<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter And Map Workshop</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body class="container">

  <div id="app">

    <div class="jumbotron baseballHeader">
      <h2>{{ title }}</h2>
      <p>class of 82'</p>
    </div>

    <h3>All Baseball Players Data</h3>
    <!-- <button type="button" class="btn btn-danger" v-on:click="deleteHero(h._id)">Delete Hero</button> -->

    <div class="card-container">
      <!-- INDIVIDUAL PLAYER FLEX ITEM -->
      <div v-for="p in players" class="card">
        <img class="cardImage":src="p.img" alt=""/>
        <div class="cardBody">
          <h3 class="cardHeader cardItem">{{ p.name }}</h3>
          <p> <i class="fa fa-trophy cardItem"></i> HRs: {{ p.HR }} </p>
          <p>{{ p.team }}</p>
        </div>
      </div>


    </div>

  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="js/app.js"></script>
  </body>
</html>
